<div class="modal-content" style="margin-top:50px;">
  <div ng-app="MfnWebConsole" ng-controller="DependenciesCtrl">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Function Code Requirements - {{ getGrainName() }}<span ng-show="getGrainStatus()">&nbsp;&nbsp;<i>(undeploy workflow to edit)</i></span></h4>
  </div>
  <div style="margin-left:15px;margin-right:15px;">
  <div style="width:100%;height:500px;"  ui-ace="{
    width: '100%',
    height: '100%',
    useWrapMode : true,
    showGutter: true,
    theme:'tomorrow',
    mode: 'text',
    onLoad: aceLoaded,
    onChange: aceChanged
}" ></div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="saveChanges();$dismiss()">Save changes</button>
  </div>
</div>
</div>

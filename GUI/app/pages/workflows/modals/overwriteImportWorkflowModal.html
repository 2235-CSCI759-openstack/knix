<div class="modal-content">
  <div class="modal-header bg-danger">
    <i class="ion-flame modal-icon"></i><span> Replace existing workflow/functions?</span>
  </div>
  <div class="modal-body text-center">
    The following workflow definition/functions already exist and will be replaced:<p><br>
    <b>{{ fileList }}</b>
    <p>
    Proceed anyway?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="importWorkflow();$dismiss();">Yes</button> <button type="button" class="btn btn-danger" ng-click="$dismiss()">No</button>
  </div>
</div>

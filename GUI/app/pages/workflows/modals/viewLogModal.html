<div class="modal-content" style="margin-top:50px;">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Workflow Execution</h4>
  </div>
  <div ng-app="MfnWebConsole" ng-controller="ViewLogCtrl">
    <b>Input Data</b>
    <div style="width:80%;height:200px;" ui-ace="{

      useWrapMode : true,
      readOnly : true,
      showGutter: true,
      theme:'tomorrow',

      onLoad: aceLoaded,
      onChange: aceChanged
  }" ></div>
  <br>
  <b>Execution Output</b>
  <div style="width:80%;height:200px;" ui-ace="{

    useWrapMode : true,
    readOnly : true,
    showGutter: true,
    theme:'tomorrow',

    onLoad: aceLoaded,
    onChange: aceChanged
}" ></div>
<b>Execution Log</b>
<div style="width:80%;height:200px;" ui-ace="{

  useWrapMode : true,
  readOnly : true,
  showGutter: true,
  theme:'tomorrow',

  onLoad: aceLoaded,
  onChange: aceChanged
}" ></div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="$dismiss()">Delete Workload Data</button>
    <button type="button" class="btn btn-primary" ng-click="$dismiss()">Reset Event Queue</button>
    <button type="button" class="btn btn-primary" ng-click="$dismiss()">Execute</button>
    <button type="button" class="btn btn-primary" ng-click="$dismiss()">Close</button>
  </div>
</div>

</div>

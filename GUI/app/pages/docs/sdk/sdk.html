    <script>


      getTxt = function (){

        $.ajax({
          url:'app/pages/docs/sdk/sdk.md',
          success: function (data){
            var converter = new showdown.Converter();
            var html = converter.makeHtml(data);
            document.getElementById('doc').innerHTML=html;
            document.querySelectorAll('pre code').forEach((block) => {
              hljs.highlightBlock(block);

            });

          }
        });
      }
      getTxt();

    </script>
    <link href="app/pages/docs/stylesheets/screen.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="app/pages/docs/stylesheets/atom-one-dark.css">

    <div>
      <div class="content col-md-12 panel bootstrap-panel" style="margin-top:-15px;">
        <div class="panel-body" style="color:#000;">
      
        <span id='doc'></span>
       </div>
     </div>
   </div>
